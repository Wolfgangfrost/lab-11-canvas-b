<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="1000" height="300">
    </canvas>
    <script type="text/javascript">
      function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");
for(var i =5; i >=0; i = i -1){
context.fillStyle = "#ea8cd3"
context.beginPath();
context.arc(i*50,200, 25, 0, 2 * Math.PI, true);
context.closePath();
context.fill();


}
}
    </script>
  </body>
</html>
